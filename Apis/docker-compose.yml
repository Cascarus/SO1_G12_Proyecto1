# DOCKER COMPOSE PARA PROBAR DE FORMA LOCAL
# CONTIENE LA API, EL LOAD TESTER Y EL PROXY
# LOS 3 SERVICIOS ESTAN DENTRO DE LA MISMA RED

version: "3.9"

services: 

  go:
    build: ./GoApi
    image: api:go
    ports: 
      - "8080:8080"
    container_name: go-api
    env_file:
      - ./GoApi/env.env
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: ./GoApi/PK/PS_key.json
      #GIN_MODE: release

  python:
    build: ./Api-Python
    image: api:python
    ports:
      - 5000:5000